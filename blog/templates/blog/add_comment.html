{% extends 'blog/base.html' %}
{% block content %}
<div>
	<form action="" method="POST">
		{% csrf_token %}
		<div class="fieldWrapper" align="center">
			{{ form.errors }}
			<label for="{{ form.text }}" > text:</label>
			{{ form.text }}
		</div>
		<div style = "text-align: center;">
			<button class="btn btn-primary" type="submit">Comment</button>
		</div>
	</form>
</div>
{% endblock %}
